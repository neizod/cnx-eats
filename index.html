<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="jquery.js"></script>
    <script src="maps.js"></script>
  </head>
  <body>
    <div id="menu-bar">
      <div class="padded">
        <input id="search-box" />
        <button id="search">search</button>
        <button id="layers">layers</button>
      </div>
    </div>
    <div id="contents">
      <div id="map-canvas"></div>
      <div id="layer-selector" class="padded">
        <h3>Visible Layers</h3>
        <ul class="unbulleted">
          <li>
            <input type="checkbox" checked value="restaurants" />
            Restaurants
          </li>
          <li>
            <input type="checkbox" checked value="obstacles" />
            Obstacles
          </li>
          <li>
            <input type="checkbox" checked value="universities" />
            Universities
          </li>
          <li>
            <input type="checkbox" checked value="heatmap" />
            Heatmap
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
