<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="//maps.google.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="maps.js"></script>
  </head>
  <body>
    <div id="menu-bar">
      <div id="title" class="padded">
        <h1>Chiang Mai Restaurants</h1>
      </div>
      <div class="left padded">
        <button id="layers">layers</button>
      </div>
      <div class="right padded">
        <input id="search-box" placeholder="find restaurants by name" />
        <button id="search">search</button>
        <button id="advance">advance</button>
      </div>
    </div>
    <div id="contents">
      <div id="map-canvas"></div>
      <div id="layer-selector" class="prehide padded info-box">
        <button class="close">X</button>
        <h3>Visible Layers</h3>
        <ul class="unbulleted">
          <li>
            <input type="checkbox" checked value="restaurants" />
            Restaurants
          </li>
          <li>
            <input type="checkbox" checked value="obstacles" />
            Obstacles
          </li>
          <li>
            <input type="checkbox" checked value="universities" />
            Universities
          </li>
          <li>
            <input type="radio" name="heatmap" value="land_rates" checked />
            Land Rates
          </li>
          <li>
            <input type="radio" name="heatmap" value="rest_density" />
            Restaurants Density
          </li>
          <li>
            <input type="radio" name="heatmap" value="univ_density" />
            Universities Density
          </li>
          <li>
            <input type="radio" name="heatmap" value="none" />
            -- none --
          </li>
        </ul>
      </div>
      <div id="advance-search" class="prehide padded info-box">
        <button class="close">X</button>
        <h3>Advance Search</h3>
        <p class="center">
          <input type="radio" name="density-type" value="univ_density" />
          University
          <input type="radio" name="density-type" value="rest_density" />
          Restaurants
          <input type="radio" name="density-type" value="land_rates" checked />
          Land Rates
        </p>
        <p class="center">
          <input id="density-lower" placeholder="-1.0" size="3" />
          ≤ density ≤
          <input id="density-upper" placeholder="+1.0" size="3" />
        </p>
        <p class="center">
          <button id="density-search">density search</button>
        </p>
      </div>
      <div id="search-dialog" class="prehide padded info-box">
        <button class="close">X</button>
        <h3>Search Result</h3>
        <div id="search-result"><ol></ol></div>
      </div>
    </div>
  </body>
</html>
